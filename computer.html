<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路速度轉換器</title>
    <link rel="icon" type="image/x-icon" href="your-profile.jpg">
    <meta name="description" content="I'm just a code development engineer">
    <meta data-vue-meta="true" itemprop="image" content="your-profile.jpg"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .converter-box {
            margin: 20px 0;
        }

        .converter-title {
            margin-bottom: 10px;
            color: #ddd;
        }

        .input-number {
            width: 100%;
            padding: 12px;
            background: #252525;
            color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-number:focus {
            border-color: #ff8a00;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 138, 0, 0.5);
        }

        .convert-btn {
            padding: 12px 30px;
            margin: 20px auto;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .unit-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .unit {
            padding: 8px 15px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .unit.active {
            background: #ff8a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>網路速度轉換器</h2>
        
        <div class="unit-switch">
            <div class="unit active" data-unit="mbps">Mbps</div>
            <div class="unit" data-unit="MBs">MB/s</div>
        </div>

        <div class="converter-box">
            <div class="converter-title">輸入 Mbps</div>
            <input type="number" class="input-number" placeholder="請輸入數值" min="0" step="any">
        </div>

        <div class="converter-box">
            <div class="converter-title">顯示 MB/s</div>
            <input type="number" class="input-number" disabled>
        </div>

        <button class="convert-btn">轉換</button>
    </div>

    <script>
        const input = document.querySelector('.input-number[type="number"]');
        const output = document.querySelector('.input-number[disabled]');
        const units = document.querySelectorAll('.unit');
        const arrow = document.querySelector('.angle-icon');
        const button = document.querySelector('.convert-btn');
        let isMbpsToMBs = true;

        function validateInput(value) {
            return !isNaN(value) && value >= 0;
        }

        function updateConversion() {
            const value = parseFloat(input.value);
            
            if (!validateInput(value)) {
                output.value = '無效輸入';
                return;
            }
            
            const result = isMbpsToMBs ? (value * 0.125) : (value * 8);
            output.value = result.toFixed(2);
        }

        function switchUnits(unit) {
            units.forEach(u => u.classList.remove('active'));
            unit.classList.add('active');
            isMbpsToMBs = unit.dataset.unit === 'mbps';
            
            const fromUnit = isMbpsToMBs ? 'Mbps' : 'MB/s';
            const toUnit = isMbpsToMBs ? 'MB/s' : 'Mbps';
            
            // 修正選擇器，使用正確的索引
            document.querySelectorAll('.converter-title')[0].textContent = `輸入 ${fromUnit}`;
            document.querySelectorAll('.converter-title')[1].textContent = `顯示 ${toUnit}`;
            
            input.placeholder = `請輸入 ${fromUnit}`;
            input.value = '';
            output.value = '';
        }

        // 新增初始化事件監聽器
        units.forEach(unit => {
            unit.addEventListener('click', () => {
                switchUnits(unit);
                updateConversion();
            });
        });

        input.addEventListener('input', updateConversion);
        button.addEventListener('click', updateConversion);
        
        // 添加鍵盤支持
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateConversion();
            }
        });
    </script>
</body>
</html>
